tools:
  - id: "siegfried"
    enabled: true
    title: "Siegfried"
    endpoint: "http://siegfried/identify-file-format"
    featureSet:
      features:
        - key: "format:puid"
          mergeCondition:
            exactMatch: true
        - key: "format:mimeType"
          mergeCondition:
            valueRegEx: "^[^/]+/(.+)$" # extracts the second part of the MIME type
        - key: "format:version"
          mergeCondition:
            exactMatch: true
        - key: "format:name"
          mergeOrder: 1
      weight:
        default: 0.75

  - id: "droid"
    enabled: false
    title: "DROID"
    endpoint: "http://droid/identify-file-format"
