tools:
  - id: "droid"
    title: "DROID"
    endpoint: "http://droid/identify-file-format"
    featureSet:
      features:
        - key: "puid"
        - key: "mimeType"
        - key: "formatName"
        - key: "formatVersion"
      weight:
        default: 0.75

  - id: "tika"
    titles: "Tika"
    endpoint: "http://tika/extract-metadata"
    featureSet:
      features:
        - key: "mimeType"
        - key: "encoding"
        - key: "formatVersion"
      weight:
        default: 0.75

  - id: "magika"
    title: "Magika"
    endpoint: "http://magika/identify-file-format"
    featureSet:
      features:
        - key: "mimeType"
        - key: "isText"
      weight:
        providedByTool: true

  - id: "jhove_pdf"
    title: "JHOVE (PDF-Modul)"
    endpoint: "http://jhove/validate/pdf"
    trigger:
      - conditions:
          - feature: "puid"
            regEx: "^fmt/14$" # PDF 1.0
      - conditions:
          - feature: "puid"
            regEx: "^fmt/15$" # PDF 1.1
      - conditions:
          - feature: "puid"
            regEx: "^fmt/16$" # PDF 1.2
      - conditions:
          - feature: "puid"
            regEx: "^fmt/17$" # PDF 1.3
      - conditions:
          - feature: "puid"
            regEx: "^fmt/18$" # PDF 1.4
      - conditions:
          - feature: "puid"
            regEx: "^fmt/19$" # PDF 1.5
      - conditions:
          - feature: "puid"
            regEx: "^fmt/20$" # PDF 1.6
      - conditions:
          - feature: "puid"
            regEx: "^fmt/276$" # PDF 1.7
    featureSet:
      features:
        - key: "wellFormed"
        - key: "valid"
        - key: "formatName"
        - key: "formatVersion"
      weight:
        default: 0.0
        conditional:
          - value: 1.0
            conditions:
              - feature: "wellFormed"
                value: true
              - feature: "valid"
                value: true

  - id: "jhove_html"
    title: "JHOVE (HTML-Modul)"
    endpoint: "http://jhove/validate/html"
    trigger:
      - conditions:
          - feature: "mimeType"
            regEx: "html"
      - conditions:
          - feature: "puid"
            regEx: "^fmt/98$" # HTML 3.2
      - conditions:
          - feature: "puid"
            regEx: "^fmt/99$" # HTML 4.0
      - conditions:
          - feature: "puid"
            regEx: "^fmt/100$" # HTML 4.01
      # 06.11.2023: JHOVE HTML-Hul doesn't support HTML 5
    featureSet:
      features:
        - key: "wellFormed"
        - key: "valid"
        - key: "formatName"
        - key: "formatVersion"
      weight:
        default: 0.0
        conditional:
          - value: 1.0
            conditions:
              - feature: "wellFormed"
                value: true
              - feature: "valid"
                value: true

  - id: "jhove_tiff"
    title: "JHOVE (TIFF-Modul)"
    endpoint: "http://jhove/validate/tiff"
    trigger:
      - conditions:
          - feature: "mimeType"
            regEx: "tiff"
      - conditions:
          - feature: "puid"
            regEx: "^fmt/153$" # TIFF
    featureSet:
      features:
        - key: "wellFormed"
        - key: "valid"
        - key: "formatName"
        - key: "formatVersion"
      weight:
        default: 0.0
        conditional:
          - value: 1.0
            conditions:
              - feature: "wellFormed"
                value: true
              - feature: "valid"
                value: true

  - id: "jhove_jpeg"
    title: "JHOVE (JPEG-Modul)"
    endpoint: "http://jhove/validate/jpeg"
    trigger:
      - conditions:
          - feature: "mimeType"
            regEx: "jpeg$"
      - conditions:
          - feature: "puid"
            regEx: "^fmt/42$" # JPEG File Interchange Format 1.00
      - conditions:
          - feature: "puid"
            regEx: "^fmt/43$" # JPEG File Interchange Format 1.01
      - conditions:
          - feature: "puid"
            regEx: "^fmt/44$" # JPEG File Interchange Format 1.02
    featureSet:
      features:
        - key: "wellFormed"
        - key: "valid"
        - key: "formatName"
        - key: "formatVersion"
      weight:
        default: 0.0
        conditional:
          - value: 1.0
            conditions:
              - feature: "wellFormed"
                value: true
              - feature: "valid"
                value: true

  - id: "jhove_jpeg2000"
    title: "JHOVE (JPEG2000-Modul)"
    endpoint: "http://jhove/validate/jpeg2000"
    trigger:
      - conditions:
          - feature: "mimeType"
            regEx: "jp2$"
      - conditions:
          - feature: "puid"
            regEx: "^x-fmt/392$" # JP2 (JPEG 2000 part 1)
    featureSet:
      features:
        - key: "wellFormed"
        - key: "valid"
