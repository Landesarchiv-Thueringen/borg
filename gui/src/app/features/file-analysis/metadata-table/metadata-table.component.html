<mat-table [dataSource]="features">
  <!-- Category Key Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef> Kategorie </mat-header-cell>
    <mat-cell *matCellDef="let feature"> {{ feature.category }} </mat-cell>
  </ng-container>

  <!-- Feature Key Column -->
  <ng-container matColumnDef="key">
    <mat-header-cell *matHeaderCellDef> Eigenschaft </mat-header-cell>
    <mat-cell *matCellDef="let feature"> {{ feature.key }} </mat-cell>
  </ng-container>

  <!-- Value Column -->
  <ng-container matColumnDef="value">
    <mat-header-cell *matHeaderCellDef> Wert </mat-header-cell>
    <mat-cell *matCellDef="let feature"> {{ feature.value }} </mat-cell>
  </ng-container>

  <!-- Tools Column -->
  <ng-container matColumnDef="tools">
    <mat-header-cell *matHeaderCellDef> Werkzeuge </mat-header-cell>
    <mat-cell *matCellDef="let feature"> {{ feature.supportingTools }} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
