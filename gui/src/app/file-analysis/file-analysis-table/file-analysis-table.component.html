<div class="file-analysis-section">

  <div class="file-analysis-table mat-elevation-z8">

    <div class="table-content">

        <table mat-table [dataSource]="dataSource">

            <ng-container *ngFor="let tableColumn of tableColumnList" matColumnDef={{tableColumn}}>
                <th mat-header-cell *matHeaderCellDef>{{tableColumn|fileAttribute}}</th>
                <td mat-cell 
                    *matCellDef="let fileInfo"
                    [matTooltip]="fileInfo[tableColumn].tooltip"
                    matTooltipClass='attribute-tooltip'
                    matTooltipPosition="left"
                    [ngClass]="{'name-cell': tableColumn === 'fileName', 'path-cell' : tableColumn === 'relativePath' }">
                    <mat-icon *ngIf="fileInfo[tableColumn].value === 'true'">check</mat-icon>
                    <mat-icon *ngIf="fileInfo[tableColumn].value === 'false'">cross</mat-icon>
                    <div *ngIf="fileInfo[tableColumn].value !== 'false' && fileInfo[tableColumn].value !== 'true'">{{fileInfo[tableColumn].value}}</div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="tableColumnList"></tr>
            <tr mat-row *matRowDef="let row; columns: tableColumnList;"></tr>

        </table>

    </div>

    <mat-toolbar class ="table-toolbar">
        <span class="spacer"></span>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </mat-toolbar>

  </div>

</div>
