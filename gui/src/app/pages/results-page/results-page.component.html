<app-results [results]="results" [getDetails]="getDetails">
  <button
    toolbar-button
    mat-button
    (click)="clearToolResults()"
    color="primary"
    [disabled]="!results?.length"
  >
    <mat-icon>cleaning_services</mat-icon>
    Auswertung leeren
  </button>
  <button
    toolbar-button
    mat-button
    (click)="exportResults()"
    color="primary"
    [disabled]="!results?.length"
  >
    <mat-icon>summarize</mat-icon>
    Ergebnisse exportieren
  </button>
</app-results>
